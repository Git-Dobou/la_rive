
<div style="display: flex; flex-wrap: nowrap; justify-content: center; margin-bottom: 20px; flex-direction: column; align-items: center">
    <h1>Bienvenue dans la caisse</h1>

    <div style="display: flex; flex-direction: column; border: 2px solid black; border-radius: 20px 5px 20px 5px; width: 100%; justify-content: center; align-items: center">
        <div style="display: flex; flex-direction: row; flex-wrap: wrap; margin-top: 10px; ">
            <button class="btn-la_rive" style="margin-left: 20px; margin-right: 20px; width: 150px !important">Encaisser</button>
            <button class="btn-la_rive" style="margin-left: 20px; margin-right: 20px; width: 150px !important">Historique</button>
        </div>
        <div style="height: 2px; width: 100%; background-color: black; margin: 20px 0px"></div>
        <div style="display: flex; flex-direction: row; flex-wrap: nowrap; width: 100%; height: 500px">
            <div [formGroup]="addCheckouItemForm" style="display: flex; flex-direction: column; margin-left: 20px; flex-wrap: wrap; width: 30%; height: 200px">
                <div class="input-group" data-widget="sidebar-search" style="float: left; width: 400px">
                    <input formControlName="itemNr" class="form-control form-control-sidebar" type="search" placeholder="Enterz le numero d'article" aria-label="Search">
                </div>
                <div class="input-group" data-widget="sidebar-search" style="margin-top: 10px; width: 400px">
                    <input formControlName="count" class="form-control form-control-sidebar" type="search" placeholder="Enterz la quantitÃ©e" aria-label="Search">
                </div>
                <span *ngIf="error">L'article n'existe pas !</span>
                <button (click)="checkOut()" class="btn-la_rive" style="margin-top: 20px;margin-right: 20px; width: 400px !important; margin-bottom: 20px">Confirmer</button>
            </div>
            <div style="width: 70%; display: flex; flex-direction: column; align-items: center">
                <div style="margin-bottom: 5px; border: 1px solid black; width: 700px; border-radius: 10px 2.5px 10px 2.5px;" *ngFor="let checkoutItem of this.checkoutGroup.value.checkoutItems">
                    <table style="margin: auto 20px; width: 100%">
                        <tr>
                            <td style="width: 80px">
                                <span style="font-size: 20px">{{checkoutItem.count}}</span>
                                <span style="margin-left: 10px; margin-right: 10px">*</span>
                                <span style="font-size: 20px">{{checkoutItem.item.size}}</span>
                            </td>
                            <td>
                                <span style="margin-left: 10px; margin-right: 10px">&#9673;</span>
                            </td>
                            <td>
                                <span style="float: left; font-size: 20px">{{checkoutItem.item.itemName}}</span>
                            </td>
                            <td style="width: 100px">
                                <div>
                                    <a style="font-size: 20px" class="text-dark fa fa-edit"></a>
                                    <a style="font-size: 20px; margin-left: 10px; margin-right: 10px" class="text-dark fa fa-trash"></a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
